<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khatti Mithai (Chomp)</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Khatti Mithai</h1>

    <div id="grid-controls">
        <label>Rows: <input type="number" id="rows" min="2" max="10" value="4"></label>
        <label>Columns: <input type="number" id="cols" min="2" max="10" value="5"></label>
        <button id="start-btn">Start Game</button>
    </div>

    <div id="player-turn"></div>
    <div id="board"></div>
    <div id="result" class="hidden"></div>
    <button id="reset-btn" class="hidden">Restart Game</button>

    <script src="script.js"></script>
</body>

</html>
